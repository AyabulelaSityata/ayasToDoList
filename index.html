<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Aya's to Do List</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h4>My to-do List</h4>
        </div>
        <div class="display">
            <input type="text" id="display" placeholder="Enter activity">
        </div>
        <div class="buttons">
            <input onclick="sortTasks()" type="button" value="Sort list" id="sort">
            <input onclick="addTask()" type="button" value="Add task" id="add">
        </div>
        <div class="output"></div>
    </div>

    <script src="./script/code.js"></script>
</body>
</html>
